<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Simulator</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <main class="container">
    <header>
      <h2>Virtual Piano</h2>
      <div class="flex column volume-slider">
        <span>Volume</span><input type="range">
      </div>
      <div class="flex column check-keys">
        <span>Keys</span><input type="checkbox">
      </div>
    </header>
    <ul class="piano flex">
      <li class="key white">
        <span>a</span>
      </li>
      <li class="key black">
        <span>w</span>
      </li>
      <li class="key white">
        <span>s</span>
      </li>
      <li class="key black">
        <span>e</span>
      </li>
      <li class="key white">
        <span>d</span>
      </li>
      <li class="key black">
        <span>f</span>
      </li>
      <li class="key white">
        <span>t</span>
      </li>
      <li class="key black">
        <span>g</span>
      </li>
      <li class="key white">
        <span>y</span>
      </li>
      <li class="key black">
        <span>h</span>
      </li>
      <li class="key white">
        <span>u</span>
      </li>
      <li class="key black">
        <span>j</span>
      </li>
      <li class="key white">
        <span>k</span>
      </li>
      <li class="key black">
        <span>o</span>
      </li>
      <li class="key white">
        <span>l</span>
      </li>
      <li class="key black">
        <span>p</span>
      </li>
      <li class="key white">
        <span>รง</span>
      </li>
    </ul>
  </main>

  <script src="src/engine.js" defer></script>
</body>
</html>
